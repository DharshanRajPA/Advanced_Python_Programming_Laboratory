version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: foodapp_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-foodapp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-foodapp_pass}
      POSTGRES_DB: ${DB_NAME:-food_order_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - foodapp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-foodapp_user} -d ${DB_NAME:-food_order_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: foodapp_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_pass}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - foodapp_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_pass}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Flask Application
  flask:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    container_name: foodapp_flask
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-food_order_db}
      DB_USER: ${DB_USER:-foodapp_user}
      DB_PASSWORD: ${DB_PASSWORD:-foodapp_pass}
      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      # Flask configuration
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-false}
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      INIT_DB: "true"
    volumes:
      - flask_logs:/app/logs
      - ../Flask/static:/app/static:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - foodapp_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: foodapp_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      # Uncomment for HTTPS
      # - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ../Flask/static:/var/www/static:ro
      # Uncomment for SSL certificates
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      flask:
        condition: service_healthy
    networks:
      - foodapp_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  flask_logs:
    driver: local

# Network for service communication
networks:
  foodapp_network:
    driver: bridge

